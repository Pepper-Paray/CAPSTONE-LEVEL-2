<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Mindcare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark" data-theme="dark">
  <!-- Immersive Floating Shapes -->
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="container dark">
    <h1 class="dark">Mindcare</h1>
    <div class="tabs dark">
      <div class="tab dark" id="loginTab" onclick="window.location.href='login.html'">Login</div>
      <div class="tab active dark" id="signupTab">Sign Up</div>
      <div class="tab dark" onclick="window.location.href='index.html'">Home</div>
      <div class="tab dark" onclick="window.location.href='soothing.html'">Soothing Sounds</div>
      <div class="tab dark" onclick="window.location.href='puzzles.html'">Puzzles</div>
    </div>
    <form id="signupForm">
      <div class="input-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" class="dark" required />
      </div>
      <div class="input-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" class="dark" required />
      </div>
      <button type="submit" class="dark">Sign Up</button>
    </form>
    <div class="dark" style="margin:18px 0 0 0; font-size:1.08em; border-radius:8px; padding:10px 16px;">
      <b class="dark">What brings you to Mindcare?</b>
      <input id="signupReasonInput" type="text" class="dark" placeholder="Type your reason..." />
      <button id="signupReasonSaveBtn" class="dark">Save</button>
      <span id="signupReasonSavedMsg"></span>
    </div>
    <div id="freeQuote" class="dark" style="margin:18px 0 0 0; font-size:1.08em; border-radius:8px; padding:10px 16px; background:#232946; color:#a8edea;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
