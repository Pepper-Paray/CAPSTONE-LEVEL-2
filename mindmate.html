<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMate AI</title>

    <link rel="stylesheet" href="style.css" />
    <nav>
        <a href="index.html">Open MindCare</a>
    </nav>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
</head>

<body onload="fetchBackgroundImage()">
    <div id="app">
        <h2 class="title">MindMate</h2>

        <div id="chat-window"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="How are you feeling today?" autocomplete="on" />
            <button onclick="handleUserInput()">Send</button>
            <button type="reset">Reset</button>
            </div>  
        <div class="input-container">
            <label for="datetime-input">Select Date and Time:</label>
            <input type="datetime-local" name="datetime" id="datetime-input" />
            <button onclick="handleDateTimeInput()">Submit</button>
            <button type="reset">Reset</button>
        </div>
        <div class="input-container">
            <label for="mood-select">How are you feeling?</label>
            <select id="mood-select" onchange="handleMoodChange()">
                <option value="">Select mood</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
                <option value="anxious">Anxious</option>
                <option value="excited">Excited</option>
            </select>
        </div>
        <div>
            click the button above to chat with MindMate, our dedicated chat application for mental health support.
            You can also access MindMate in a new tab for a more immersive experience from the main page.
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
